<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Create blog</h1>
    <form method='POST'>
    {% csrf_token %}
    <p>Add a title:</p>
    title{{form.title}}
    <p>Add a description:</p>
    content{{form.content}}
    <button type='submit'>Submit</button>
    </form>
</body>
</html>
