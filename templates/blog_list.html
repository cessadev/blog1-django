{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog List</h1>
    <content>
    {% for post in posts%}
    <a class='text-blue-500' href='{% url 'blog:detail' post.id %}'>{{post.title}}</a>
    {% endfor %}
    </content><br>
    <a class='text-blue-500' href="{% url 'blog:create' %}">Create</a>
</body>
</html>
{% endblock content %}
